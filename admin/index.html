<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Craft</title>
    <meta name="description" content="Dynamic Craft">
		<link rel="shortcut icon" href="files/images/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cairo:200,300,400,600,700,900">
		<link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div class="form-page">
      <div class="form-page__information">
        <div class="form-page__information__image">
          <img src="files/images/dynamic-craft.png" alt="">
        </div>
        <h1 class="form-page__information__title">
          Welcome to the DAYNAMIC CRAFT!
        </h1>
        <p class="form-page__information__description">
          SECURE, SELECTED, AUTO RECOVERY AND EASY INSTALLATION.
        </p>
      </div>
      <form class="form-page__form" method="POST">
        <div class="form-page__form__header">
          login to your account
        </div>
        <div class="form-page__form__main">
          <div class="form-page__form__items">
            <div class="form-page__form__item">
              <label for="username">username/email *</label>
              <input id="username" name="username" type="text">
            </div>
            <div class="form-page__form__item">
              <label for="password">password *</label>
              <input id="password" name="password" type="text">
            </div>
            <div class="form-page__form__item">
              <input type="submit" value="login">
            </div>
          </div>
        </div>
        <div class="form-page__form__footer">
          <div class="form-page__form__links">
            <div class="form-page__form__link">
              <span>Don't have an account?</span><br>
              <a href="#">Create an account</a>
            </div>
            <div class="form-page__form__link">
              <a href="#">Forget your password</a>
            </div>
          </div>
        </div>
      </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="assets/js/main.js"></script>
  </body>
</html>
